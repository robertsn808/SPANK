<!-- CRM Dashboard Widgets -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="metric-card">
            <div class="metric-header">
                <i class="fas fa-users text-primary"></i>
                <span class="metric-title">Total Contacts</span>
            </div>
            <div class="metric-value" id="totalContacts">9</div>
            <div class="metric-trend">+3 this week</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="metric-card">
            <div class="metric-header">
                <i class="fas fa-chart-line text-success"></i>
                <span class="metric-title">Conversion Rate</span>
            </div>
            <div class="metric-value" id="conversionRate">0%</div>
            <div class="metric-trend">New system</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="metric-card">
            <div class="metric-header">
                <i class="fas fa-dollar-sign text-info"></i>
                <span class="metric-title">Total Revenue</span>
            </div>
            <div class="metric-value" id="totalRevenue">$0</div>
            <div class="metric-trend">Ready to grow</div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="metric-card">
            <div class="metric-header">
                <i class="fas fa-hourglass-half text-warning"></i>
                <span class="metric-title">Pipeline Value</span>
            </div>
            <div class="metric-value" id="pipelineValue">$0</div>
            <div class="metric-trend">Getting started</div>
        </div>
    </div>
</div>

<div class="content-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title">
            <i class="fas fa-address-book me-2"></i>Customer CRM
        </h3>
        <div class="btn-group">
            <button class="btn btn-spankks btn-sm" onclick="showAddContactModal()">
                <i class="fas fa-user-plus me-1"></i>Add Contact
            </button>
            <button class="btn btn-outline-success btn-sm" onclick="loadContactsNow()">
                <i class="fas fa-sync-alt me-1"></i>Refresh
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search contacts..." id="contactSearch">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="contactFilter">
                    <option value="">All Contacts</option>
                    <option value="active">Active</option>
                    <option value="potential">Potential</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-success" onclick="refreshContacts()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table data-table" id="contactsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Service Tags</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsTableBody">
                    <!-- Contacts will load immediately via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Add New Contact
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addContactForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Job site or mailing address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service Interest</label>
                        <select class="form-select" name="service_tag">
                            <option value="">Select Service</option>
                            <option value="Drywall">Drywall Services</option>
                            <option value="Flooring">Flooring Installation</option>
                            <option value="Fence">Fence Building</option>
                            <option value="General">General Handyman</option>
                            <option value="Consultation">Consultation</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3" placeholder="Additional information about the contact"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-spankks" onclick="saveContact()">
                    <i class="fas fa-save me-1"></i>Save Contact
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Immediate execution CRM system - loads contacts instantly
(function() {
    console.log('CRM: Starting immediate load');
    
    // Check if table exists
    function waitForTable() {
        const tbody = document.getElementById('contactsTableBody');
        if (tbody) {
            loadContactsNow();
        } else {
            console.log('CRM: Waiting for table...');
            setTimeout(waitForTable, 100);
        }
    }
    
    function loadContactsNow() {
        const tbody = document.getElementById('contactsTableBody');
        console.log('CRM: Loading contacts into table');
        
        // Show loading state
        tbody.innerHTML = '<tr><td colspan="7" class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading contacts...</td></tr>';
        
        fetch('/api/contacts')
            .then(response => {
                console.log('CRM: API response status:', response.status);
                return response.json();
            })
            .then(contacts => {
                console.log('CRM: Received', contacts.length, 'contacts');
                
                if (!contacts || contacts.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="fas fa-address-book fa-2x mb-2"></i>
                                <div>No contacts found</div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                const rows = contacts.map(contact => {
                    const statusClass = contact.status === 'active' ? 'success' : 
                                       contact.status === 'potential' ? 'warning' : 'secondary';
                    
                    return `
                        <tr>
                            <td>
                                <div>
                                    <strong>${contact.name}</strong>
                                    <div class="text-muted small">ID: ${contact.id}</div>
                                    ${contact.address ? `<div class="text-muted small">${contact.address}</div>` : ''}
                                </div>
                            </td>
                            <td>
                                <a href="tel:${contact.phone}" class="text-decoration-none">
                                    ${contact.phone}
                                </a>
                            </td>
                            <td>
                                ${contact.email ? `<a href="mailto:${contact.email}" class="text-decoration-none">${contact.email}</a>` : '<span class="text-muted">â€”</span>'}
                            </td>
                            <td>
                                <span class="badge bg-secondary">${contact.service_type || 'General'}</span>
                                <br><small class="text-info">${contact.source || 'Database'}</small>
                            </td>
                            <td>
                                <span class="badge bg-${statusClass}">${contact.status || 'Active'}</span>
                            </td>
                            <td>
                                <small>${contact.created_date || 'N/A'}</small>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" onclick="viewContact('${contact.id}')" title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-outline-success" onclick="createQuote('${contact.id}')" title="Create Quote">
                                        <i class="fas fa-file-invoice-dollar"></i>
                                    </button>
                                    <button class="btn btn-outline-info" onclick="editContact('${contact.id}')" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                tbody.innerHTML = rows;
                console.log('CRM: Table updated with', contacts.length, 'contacts');
            })
            .catch(error => {
                console.error('CRM: Error loading contacts:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger py-4">
                            <i class="fas fa-exclamation-triangle"></i> Error loading contacts: ${error.message}
                        </td>
                    </tr>
                `;
            });
    }
    
    // Global functions for buttons
    window.viewContact = function(id) {
        alert('View contact: ' + id);
    };
    
    window.createQuote = function(id) {
        window.open('/admin/quote-invoice-form?contactId=' + id, '_blank');
    };
    
    window.editContact = function(id) {
        alert('Edit contact: ' + id);
    };
    
    window.showAddContactModal = function() {
        alert('Add contact modal - Coming soon');
    };
    
    window.refreshContacts = function() {
        loadContactsNow();
    };
    
    // Start loading immediately
    waitForTable();
    
    console.log('CRM: Setup complete');
})();
</script>
