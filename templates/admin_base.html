<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="theme-color" content="#2c3e50">
    <title>{% block title %}Admin Dashboard - SPANK Handyman Services{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block head %}{% endblock %}
</head>
<body class="admin-body">
    <!-- Admin Header with Navigation -->
    <header class="admin-header bg-primary text-white py-3 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h4 class="mb-0 d-flex align-items-center">
                        <img src="{{ url_for('static', filename='images/spank-logo.png') }}" alt="SPANK Logo" height="32" class="me-2">
                        SPANK Admin
                    </h4>
                </div>
                <div class="col-md-4 text-center">
                    <nav class="admin-nav">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light btn-sm me-2">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                        <a href="{{ url_for('ai_leads') }}" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-robot me-1"></i>AI Leads
                        </a>
                    </nav>
                </div>
                <div class="col-md-4 text-end">
                    <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="admin-footer bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Triton Concrete Coating Admin Panel</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
