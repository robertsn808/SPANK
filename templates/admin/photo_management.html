{% extends "admin_base.html" %}

{% block title %}Photo Management - SPANKKS Construction{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Photo Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
            <i class="fas fa-upload me-2"></i>Upload Photos
        </button>
    </div>

    <!-- Photo Gallery Grid -->
    <div class="row" id="photoGallery">
        <!-- Photos will be loaded here -->
    </div>
</div>

<!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Job Photos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="photoUploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Job ID</label>
                        <input type="text" class="form-control" name="job_id" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Photo Type</label>
                        <select class="form-control" name="photo_type" required>
                            <option value="before">Before</option>
                            <option value="during">During Work</option>
                            <option value="after">After</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Photos</label>
                        <input type="file" class="form-control" name="photos" multiple accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="uploadPhotos()">Upload</button>
            </div>
        </div>
    </div>
</div>

<script>
function uploadPhotos() {
    const form = document.getElementById('photoUploadForm');
    const formData = new FormData(form);
    
    fetch('/api/photos/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
            loadPhotos();
        } else {
            alert('Upload failed: ' + data.error);
        }
    });
}

function loadPhotos() {
    fetch('/api/photos/list')
    .then(response => response.json())
    .then(data => {
        const gallery = document.getElementById('photoGallery');
        gallery.innerHTML = data.photos.map(photo => `
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="/api/photos/view/${photo.id}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h6 class="card-title">${photo.job_id} - ${photo.photo_type}</h6>
                        <p class="card-text">${photo.description || ''}</p>
                        <small class="text-muted">${new Date(photo.uploaded_at).toLocaleDateString()}</small>
                    </div>
                </div>
            </div>
        `).join('');
    });
}

// Load photos on page load
document.addEventListener('DOMContentLoaded', loadPhotos);
</script>
{% endblock %}
