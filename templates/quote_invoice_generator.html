<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPANKKS Construction - Generate Quote/Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    
    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      margin: 20px auto;
      max-width: 600px;
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .brand-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    
    .brand-title {
      color: #1e3c72;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .brand-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
    }
    
    .btn-generate {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
    }
    
    .btn-generate:disabled {
      opacity: 0.7;
      transform: none;
    }
    
    .loading-spinner {
      display: none;
      margin-right: 10px;
    }
    
    .result-section {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .result-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .result-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .doc-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    
    .doc-info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .doc-info-item:last-child {
      margin-bottom: 0;
      font-weight: 600;
      font-size: 16px;
      padding-top: 8px;
      border-top: 1px solid #dee2e6;
    }
    
    .btn-download {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-download:hover {
      background: #218838;
      color: white;
      text-decoration: none;
      transform: translateY(-1px);
    }
    
    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
    }
    
    .input-group .form-control {
      border-left: none;
    }
    
    @media (max-width: 768px) {
      .form-container {
        margin: 10px;
        padding: 25px;
      }
      
      .brand-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Brand Header -->
      <div class="brand-header">
        <img src="{{ url_for('static', filename='images/spank logo_1750470009823.png') }}" alt="SPANKKS Construction" class="brand-logo">
        <h1 class="brand-title">SPANKKS Construction</h1>
        <p class="brand-subtitle">Professional Quote & Invoice Generator</p>
      </div>

      <!-- Form -->
      <form id="docForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="clientId" class="form-label">
              <i class="fas fa-building me-2"></i>Client ID
            </label>
            <input type="text" class="form-control" id="clientId" name="clientId" required>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="jobId" class="form-label">
              <i class="fas fa-briefcase me-2"></i>Job ID
            </label>
            <input type="text" class="form-control" id="jobId" name="jobId" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="customer" class="form-label">
            <i class="fas fa-user me-2"></i>Customer Name
          </label>
          <input type="text" class="form-control" id="customer" name="customer" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">
            <i class="fas fa-phone me-2"></i>Phone Number
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-phone"></i>
            </span>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(808) 555-0123" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="serviceType" class="form-label">
            <i class="fas fa-tools me-2"></i>Service Type
          </label>
          <select class="form-select" id="serviceType" name="serviceType" required>
            <option value="">Select Service Type</option>
            <option value="Drywall Repair">Drywall Repair</option>
            <option value="Flooring Installation">Flooring Installation</option>
            <option value="Fence Repair">Fence Repair</option>
            <option value="General Renovation">General Renovation</option>
            <option value="Electrical Work">Electrical Work</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Painting">Painting</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">
            <i class="fas fa-dollar-sign me-2"></i>Total Price
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="docType" class="form-label">
            <i class="fas fa-file-pdf me-2"></i>Document Type
          </label>
          <select class="form-select" id="docType" name="docType" required>
            <option value="">Select Document Type</option>
            <option value="quote">Professional Quote</option>
            <option value="invoice">Professional Invoice</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-generate" id="generateBtn">
          <span class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
          <i class="fas fa-file-pdf me-2"></i>
          Generate Professional PDF
        </button>
      </form>

      <!-- Result Section -->
      <div id="resultSection" class="result-section">
        <div id="resultContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('docForm');
    const generateBtn = document.getElementById('generateBtn');
    const loadingSpinner = document.querySelector('.loading-spinner');
    const resultSection = document.getElementById('resultSection');
    const resultContent = document.getElementById('resultContent');

    // Format phone number as user types
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 6) {
        value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
      } else if (value.length >= 3) {
        value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
      }
      e.target.value = value;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      generateBtn.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      generateBtn.innerHTML = '<span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span> Generating PDF...';
      resultSection.style.display = 'none';

      try {
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        
        // Determine the correct API endpoint
        const route = payload.docType === 'quote' ? '/api/generate-quote' : '/api/generate-invoice';
        
        // Prepare payload based on document type
        let apiPayload;
        if (payload.docType === 'quote') {
          apiPayload = {
            clientId: payload.clientId,
            jobId: payload.jobId,
            customer: payload.customer,
            phone: payload.phone,
            serviceType: payload.serviceType,
            price: parseFloat(payload.price)
          };
        } else {
          apiPayload = {
            clientId: payload.clientId,
            jobId: payload.jobId,
            customer: payload.customer,
            total: parseFloat(payload.price)
          };
        }

        const res = await fetch(route, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(apiPayload)
        });

        const data = await res.json();
        
        if (res.ok && (data.quoteId || data.invoiceId)) {
          // Success - show result
          showSuccess(data, payload.docType);
        } else {
          // Error - show error message
          showError(data.error || 'Failed to generate PDF');
        }
        
      } catch (error) {
        console.error('Error:', error);
        showError('Network error occurred. Please try again.');
      } finally {
        // Reset button state
        generateBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        generateBtn.innerHTML = '<i class="fas fa-file-pdf me-2"></i> Generate Professional PDF';
      }
    });

    function showSuccess(data, docType) {
      const isQuote = docType === 'quote';
      const documentId = isQuote ? data.quoteId : data.invoiceId;
      const documentType = isQuote ? 'Quote' : 'Invoice';
      
      resultContent.innerHTML = `
        <div class="result-success">
          <h5><i class="fas fa-check-circle me-2"></i>Success!</h5>
          <p>Your professional ${documentType.toLowerCase()} has been generated successfully.</p>
          
          <div class="doc-info">
            <div class="doc-info-item">
              <span><strong>${documentType} ID:</strong></span>
              <span>${documentId}</span>
            </div>
            <div class="doc-info-item">
              <span><strong>Customer:</strong></span>
              <span>${data.customer}</span>
            </div>
            ${isQuote ? `
            <div class="doc-info-item">
              <span><strong>Service:</strong></span>
              <span>${data.serviceType}</span>
            </div>
            <div class="doc-info-item">
              <span><strong>Price:</strong></span>
              <span>$${data.price.toFixed(2)}</span>
            </div>
            <div class="doc-info-item">
              <span><strong>Total (with tax):</strong></span>
              <span>$${data.total.toFixed(2)}</span>
            </div>
            ` : `
            <div class="doc-info-item">
              <span><strong>Subtotal:</strong></span>
              <span>$${data.subtotal.toFixed(2)}</span>
            </div>
            <div class="doc-info-item">
              <span><strong>Tax:</strong></span>
              <span>$${data.tax.toFixed(2)}</span>
            </div>
            <div class="doc-info-item">
              <span><strong>Total:</strong></span>
              <span>$${data.total.toFixed(2)}</span>
            </div>
            `}
          </div>
          
          <a href="${data.downloadUrl}" class="btn-download">
            <i class="fas fa-download me-2"></i>Download PDF
          </a>
          
          <a href="${data.viewUrl}" class="btn-download" style="background: #007bff; margin-left: 10px;">
            <i class="fas fa-eye me-2"></i>View in CRM
          </a>
        </div>
      `;
      
      resultSection.style.display = 'block';
      resultSection.scrollIntoView({ behavior: 'smooth' });
    }

    function showError(message) {
      resultContent.innerHTML = `
        <div class="result-error">
          <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
          <p>${message}</p>
        </div>
      `;
      
      resultSection.style.display = 'block';
      resultSection.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
