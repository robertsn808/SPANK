<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPANKKS Construction - Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    
    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .brand-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    
    .brand-title {
      color: #1e3c72;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
    }
    
    .btn-generate {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }
    
    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
    }
    
    .line-item {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .line-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .remove-item {
      background: #dc3545;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .remove-item:hover {
      background: #c82333;
      transform: scale(1.1);
    }
    
    .line-total {
      background: #e3f2fd;
      border: 2px solid #90caf9;
      font-weight: 600;
      text-align: center;
    }
    
    .pricing-summary {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .summary-row.total {
      font-weight: 700;
      font-size: 18px;
      border-top: 2px solid #1e3c72;
      padding-top: 10px;
      color: #1e3c72;
    }
    
    .tax-readonly {
      background-color: #f8f9fa !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Brand Header -->
      <div class="brand-header">
        <img src="{{ url_for('static', filename='images/spank logo_1750470009823.png') }}" alt="SPANKKS Construction" class="brand-logo">
        <h1 class="brand-title">SPANKKS Construction</h1>
        <p class="brand-subtitle">Professional Quote Generator</p>
      </div>

      <!-- Quote Form -->
      <form id="quoteForm">
        <input type="hidden" name="docType" value="quote">
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="clientId" class="form-label">
              <i class="fas fa-building me-2"></i>Client ID
            </label>
            <input type="text" class="form-control" id="clientId" name="clientId" required>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="jobId" class="form-label">
              <i class="fas fa-briefcase me-2"></i>Job ID
            </label>
            <input type="text" class="form-control" id="jobId" name="jobId" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="customer" class="form-label">
            <i class="fas fa-user me-2"></i>Customer Name
          </label>
          <input type="text" class="form-control" id="customer" name="customer" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">
            <i class="fas fa-phone me-2"></i>Phone Number
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-phone"></i>
            </span>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(808) 555-0123" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="jobLocation" class="form-label">
            <i class="fas fa-map-marker-alt me-2"></i>Job Location
          </label>
          <input type="text" class="form-control" id="jobLocation" name="job_location" placeholder="123 Main St, Honolulu, HI" required>
        </div>

        <div class="mb-3">
          <label for="serviceType" class="form-label">
            <i class="fas fa-tools me-2"></i>Service Type
          </label>
          <select class="form-select" id="serviceType" name="serviceType" required>
            <option value="">Select Service Type</option>
            <option value="Drywall Repair">Drywall Repair</option>
            <option value="Flooring Installation">Flooring Installation</option>
            <option value="Fence Repair">Fence Repair</option>
            <option value="General Renovation">General Renovation</option>
            <option value="Electrical Work">Electrical Work</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Painting">Painting</option>
            <option value="Custom Service">Custom Service (specify below)</option>
          </select>
        </div>

        <div class="mb-3" id="customServiceDiv" style="display: none;">
          <label for="customService" class="form-label">
            <i class="fas fa-edit me-2"></i>Custom Service Type
          </label>
          <input type="text" class="form-control" id="customService" name="customService" placeholder="Enter custom service type">
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="employeeName" class="form-label">
              <i class="fas fa-user-tie me-2"></i>Quote By
            </label>
            <input type="text" class="form-control" id="employeeName" name="employee_name" placeholder="Sales Representative" required>
          </div>
          
          <div class="col-md-6">
            <label for="quoteDays" class="form-label">
              <i class="fas fa-calendar me-2"></i>Quote Valid For (Days)
            </label>
            <input type="number" class="form-control" id="quoteDays" name="quote_days" value="30" min="1" max="365" required>
          </div>
        </div>

        <!-- Line Items Section -->
        <div class="mb-4" id="lineItemsSection">
          <h5 class="mb-3">
            <i class="fas fa-list me-2"></i>Line Items
          </h5>
          
          <div id="items-container">
            <!-- Items will be inserted here -->
          </div>
          
          <button type="button" class="btn btn-outline-secondary btn-sm mt-2" onclick="addItem()">
            <i class="fas fa-plus me-2"></i>Add Line Item
          </button>
        </div>

        <!-- Pricing Summary -->
        <div class="mb-3">
          <div class="row">
            <div class="col-md-6">
              <label for="totalDiscount" class="form-label">
                <i class="fas fa-percent me-2"></i>Discount
              </label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="totalDiscount" name="total_discount" step="0.01" value="0" min="0">
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="totalTax" class="form-label">
                <i class="fas fa-receipt me-2"></i>HI GET Tax (4.712%)
              </label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control tax-readonly" id="totalTax" name="total_tax" step="0.01" value="0" readonly>
              </div>
              <small class="text-muted">Hawaii General Excise Tax automatically calculated</small>
            </div>
          </div>
        </div>

        <!-- Summary Display -->
        <div id="pricingSummary" class="pricing-summary" style="display: none;">
          <h6 class="mb-3"><i class="fas fa-calculator me-2"></i>Quote Summary</h6>
          
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="summarySubtotal">$0.00</span>
          </div>
          
          <div class="summary-row">
            <span>Discount:</span>
            <span id="summaryDiscount">$0.00</span>
          </div>
          
          <div class="summary-row">
            <span>HI GET Tax (4.712%):</span>
            <span id="summaryTax">$0.00</span>
          </div>
          
          <div class="summary-row total">
            <span>Total Quote:</span>
            <span id="summaryTotal">$0.00</span>
          </div>
        </div>

        <button type="submit" class="btn btn-generate text-white" id="generateBtn">
          <span class="loading-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
          <i class="fas fa-file-invoice me-2"></i>Generate Quote
        </button>
      </form>

      <!-- Result Section -->
      <div id="resultSection" class="result-section" style="display: none;">
        <div class="alert alert-success" role="alert">
          <h5 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Quote Generated Successfully!</h5>
          <div id="resultContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('quoteForm');
    const generateBtn = document.getElementById('generateBtn');
    const loadingSpinner = document.querySelector('.loading-spinner');
    const resultSection = document.getElementById('resultSection');
    const resultContent = document.getElementById('resultContent');
    const itemsContainer = document.getElementById('items-container');
    const pricingSummary = document.getElementById('pricingSummary');
    
    let itemCounter = 0;

    // Auto-populate from URL parameters (when accessed from job portal)
    function autoPopulateFromPortal() {
      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get('clientId');
      const jobId = urlParams.get('jobId');
      const customerName = urlParams.get('customerName');
      const customerPhone = urlParams.get('customerPhone');
      const customerAddress = urlParams.get('customerAddress');
      
      if (clientId) {
        document.getElementById('clientId').value = clientId;
        document.getElementById('clientId').setAttribute('readonly', true);
      }
      
      if (jobId) {
        document.getElementById('jobId').value = jobId;
        document.getElementById('jobId').setAttribute('readonly', true);
      }
      
      if (customerName) {
        document.getElementById('customer').value = customerName;
      }
      
      if (customerPhone) {
        document.getElementById('phone').value = customerPhone;
      }
      
      if (customerAddress) {
        document.getElementById('jobLocation').value = customerAddress;
      }
    }

    // Service type handling
    document.getElementById('serviceType').addEventListener('change', function() {
      const customDiv = document.getElementById('customServiceDiv');
      if (this.value === 'Custom Service') {
        customDiv.style.display = 'block';
        document.getElementById('customService').required = true;
      } else {
        customDiv.style.display = 'none';
        document.getElementById('customService').required = false;
      }
    });

    // Format phone number as user types
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 6) {
        value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
      } else if (value.length >= 3) {
        value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
      }
      e.target.value = value;
    });

    // Add line item functionality
    function addItem() {
      const itemIndex = itemCounter++;
      const itemHTML = `
        <div class="line-item" data-item-index="${itemIndex}">
          <div class="line-item-header">
            <span class="line-item-number">
              <i class="fas fa-wrench me-1"></i>Line Item ${itemIndex + 1}
            </span>
            <button type="button" class="remove-item" onclick="removeItem(${itemIndex})" title="Remove item">
              <i class="fas fa-times"></i>
            </button>
          </div>
          
          <div class="row">
            <div class="col-12 mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="description_${itemIndex}" 
                     placeholder="e.g., Drywall repair - 5x8 area" required onchange="updateSummary()">
            </div>
            
            <div class="col-md-4 mb-3">
              <label class="form-label">Unit Price</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" name="unit_price_${itemIndex}" 
                       step="0.01" min="0" required onchange="updateLineTotal(${itemIndex})">
              </div>
            </div>
            
            <div class="col-md-4 mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" name="quantity_${itemIndex}" 
                     value="1" min="1" required onchange="updateLineTotal(${itemIndex})">
            </div>
            
            <div class="col-md-4 mb-3">
              <label class="form-label">Line Total</label>
              <input type="text" class="form-control line-total" name="line_total_${itemIndex}" 
                     readonly value="$0.00">
            </div>
          </div>
        </div>
      `;
      
      itemsContainer.insertAdjacentHTML('beforeend', itemHTML);
      updateSummary();
    }

    // Remove line item
    function removeItem(itemIndex) {
      const itemElement = document.querySelector(`[data-item-index="${itemIndex}"]`);
      if (itemElement) {
        itemElement.remove();
        updateSummary();
        renumberItems();
      }
    }

    // Update line total when unit price or quantity changes
    function updateLineTotal(itemIndex) {
      const unitPriceInput = document.querySelector(`input[name="unit_price_${itemIndex}"]`);
      const quantityInput = document.querySelector(`input[name="quantity_${itemIndex}"]`);
      const lineTotalInput = document.querySelector(`input[name="line_total_${itemIndex}"]`);
      
      if (unitPriceInput && quantityInput && lineTotalInput) {
        const unitPrice = parseFloat(unitPriceInput.value) || 0;
        const quantity = parseInt(quantityInput.value) || 0;
        const lineTotal = unitPrice * quantity;
        
        lineTotalInput.value = `$${lineTotal.toFixed(2)}`;
        updateSummary();
      }
    }

    // Renumber items after removal
    function renumberItems() {
      const items = document.querySelectorAll('.line-item');
      items.forEach((item, index) => {
        const numberSpan = item.querySelector('.line-item-number');
        if (numberSpan) {
          numberSpan.innerHTML = `<i class="fas fa-wrench me-1"></i>Line Item ${index + 1}`;
        }
      });
    }

    // Update pricing summary with automatic Hawaii GET tax calculation
    function updateSummary() {
      const items = document.querySelectorAll('.line-item');
      let subtotal = 0;
      
      items.forEach(item => {
        const lineTotalInput = item.querySelector('input[name^="line_total_"]');
        if (lineTotalInput) {
          const value = lineTotalInput.value.replace('$', '');
          subtotal += parseFloat(value) || 0;
        }
      });
      
      const discount = parseFloat(document.getElementById('totalDiscount')?.value) || 0;
      const discountedSubtotal = subtotal - discount;
      
      // Auto-calculate Hawaii GET tax at 4.712% O'ahu rate
      const hawaiiTaxRate = 0.04712;
      const autoTax = discountedSubtotal * hawaiiTaxRate;
      
      // Update tax field automatically
      const taxInput = document.getElementById('totalTax');
      if (taxInput) {
        taxInput.value = autoTax.toFixed(2);
      }
      
      const total = discountedSubtotal + autoTax;
      
      // Update summary display
      document.getElementById('summarySubtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('summaryDiscount').textContent = `$${discount.toFixed(2)}`;
      document.getElementById('summaryTax').textContent = `$${autoTax.toFixed(2)}`;
      document.getElementById('summaryTotal').textContent = `$${total.toFixed(2)}`;
      
      // Show/hide summary based on items
      if (items.length > 0) {
        pricingSummary.style.display = 'block';
      } else {
        pricingSummary.style.display = 'none';
      }
    }

    // Add event listeners for discount changes
    document.getElementById('totalDiscount')?.addEventListener('input', updateSummary);

    // Initialize with one item and auto-populate
    addItem();
    autoPopulateFromPortal();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      generateBtn.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      generateBtn.innerHTML = '<span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span> Generating Quote...';
      resultSection.style.display = 'none';

      try {
        const formData = new FormData(form);
        
        // Build core payload
        const payload = {
          clientId: formData.get('clientId'),
          jobId: formData.get('jobId'),
          customer: formData.get('customer'),
          customer_phone: formData.get('phone'),
          job_location: formData.get('job_location'),
          employee_name: formData.get('employee_name'),
          quote_days: parseInt(formData.get('quote_days')),
          date: new Date().toISOString().split('T')[0],
          total_discount: parseFloat(formData.get('total_discount')) || 0,
          total_tax: parseFloat(formData.get('total_tax')) || 0
        };
        
        // Handle service type
        if (formData.get('serviceType') === 'Custom Service') {
          payload.serviceType = formData.get('customService');
        } else {
          payload.serviceType = formData.get('serviceType');
        }
        
        // Build items array
        const items = [];
        const itemElements = document.querySelectorAll('.line-item');
        
        itemElements.forEach((item, index) => {
          const description = item.querySelector(`input[name^="description_"]`)?.value;
          const unitPrice = parseFloat(item.querySelector(`input[name^="unit_price_"]`)?.value) || 0;
          const quantity = parseInt(item.querySelector(`input[name^="quantity_"]`)?.value) || 1;
          const lineTotal = unitPrice * quantity;
          
          if (description && unitPrice > 0) {
            items.push({
              description: description,
              unit_price: unitPrice,
              quantity: quantity,
              line_total: lineTotal
            });
          }
        });
        
        payload.items = items;
        
        // Calculate totals
        payload.total_sub = items.reduce((sum, item) => sum + item.line_total, 0);
        payload.total = payload.total_sub - payload.total_discount + payload.total_tax;
        
        const response = await fetch('/api/generate-quote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const result = await response.json();
          
          resultContent.innerHTML = `
            <p><strong>Quote ID:</strong> ${result.quoteId}</p>
            <p><strong>Customer:</strong> ${result.customer}</p>
            <p><strong>Total:</strong> $${result.total}</p>
            <div class="mt-3">
              <a href="${result.downloadUrl}" class="btn btn-primary me-2" target="_blank">
                <i class="fas fa-download me-2"></i>Download PDF
              </a>
              <a href="${result.viewUrl}" class="btn btn-outline-primary" target="_blank">
                <i class="fas fa-eye me-2"></i>View in CRM
              </a>
            </div>
          `;
          
          resultSection.style.display = 'block';
        } else {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
      } catch (error) {
        console.error('Error:', error);
        resultContent.innerHTML = `
          <div class="alert alert-danger">
            <strong>Error:</strong> Failed to generate quote. Please try again.
          </div>
        `;
        resultSection.style.display = 'block';
      } finally {
        // Reset button state
        generateBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        generateBtn.innerHTML = '<i class="fas fa-file-invoice me-2"></i>Generate Quote';
      }
    });
  </script>
</body>
</html>
